
{% comment %} <div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Submit New Application</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <!-- University Name -->
                <div class="mb-3">
                    <label for="university_name" class="form-label">University Name</label>
                    <input type="text" name="university_name" id="university_name" class="form-control" placeholder="Enter university name" required>
                </div>

                <!-- Program Name -->
                <div class="mb-3">
                    <label for="program_name" class="form-label">Program Name</label>
                    <input type="text" name="program_name" id="program_name" class="form-control" placeholder="Enter program name" required>
                </div>

                <!-- Study Mode -->
                <div class="mb-3">
                    <label for="study_mode" class="form-label">Study Mode</label>
                    <select name="study_mode" id="study_mode" class="form-select" required>
                        <option value="" selected disabled>Choose study mode</option>
                        <option value="Online">Online</option>
                        <option value="On-Campus">On-Campus</option>
                    </select>
                </div>

                <!-- Subject -->
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" name="subject" id="subject" class="form-control" placeholder="Enter subject" required>
                </div>

                <!-- Content / Reason -->
                <div class="mb-3">
                    <label for="content" class="form-label">Reason / Content</label>
                    <textarea name="content" id="content" class="form-control" rows="5" placeholder="Why are you applying?" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send-fill"></i> Submit Application
                    </button>
                </div>

            </form>
        </div>
    </div>
</div> {% endcomment %}
